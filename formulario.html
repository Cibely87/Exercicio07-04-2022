<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | Acesso aos colaboradores</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(167, 168, 168);
        }
        .box{
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: rgba(71, 144, 255, 0.8);
            padding: 15px;
            border-radius: 15px;
            width: 30%;
        }
        fieldset{
            border: 3px solid rgba(11, 59, 131, 0.8)
        }
        legend {
            border: 1px solid rgb(73, 8, 226);
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de colaboradores</b></legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for = "nome">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="number" name="CPF" id="nome" class="inputUser" required>
                    <label for = "nome">CPF</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="email" name="email" id="nome" class="inputUser" required>
                    <label for = "nome">Email</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="tel" name="tel" id="nome" class="inputUser" required>
                    <label for = "nome">Telefone</label>
                </div>
                <br><br>
                <p>Departamento</p>
                <input type="radio" id="Administrativo" name="Departamento" value="Administrativo" required>
                <label for="Administrativo">Administrativo</label>
                <input type="radio" id="Financeiro" name="Departamento" value="Financeiro" required>
                <label for="Financeiro">Financeiro</label>
                <input type="radio" id="Produção" name="Departamento" value="Produção" required>
                <label for="Produção">Produção</label>
                <br><br>
                <div class="inputbox">
                    <label for = "data_admissão"><b>Data de Admissão:</b></label>
                    <input type="date" name="data_admissão" id="data_admissão" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for = "cidade">Cidade</label>
                </div><div class="inputbox">
                    <br><br>
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for = "estado">Estado</label>
                </div><div class="inputbox">
                    <br><br>
                    <input type="number" name="cep" id="cep" class="inputUser" required>
                    <label for = "cep">CEP</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
    
</body>
</html>
